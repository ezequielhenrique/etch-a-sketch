<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/range.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Etch-a-sketch</h1>
        <div class="flex-container">
            <div id="left-container">
                <input type="color" value="#000000" id="input-color">
                <input type="button" value="Limpar" id="button-clear" class="btn">
                <label for="number-of-squares" id="squares-label">16 x 16</label>
                <input type="range" name="number-of-squares" id="number-of-squares" min="2" max="72" value="16">
                <button id="save-button" class="btn">Salvar como Imagem</button>
            </div>
            <div id="right-container">
                <div class="container"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/ezequielhenrique" target="_blank"><i style="font-size:1.2em" class="fa">&#xf09b;</i>ezequielhenrique</a> - 2022</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
